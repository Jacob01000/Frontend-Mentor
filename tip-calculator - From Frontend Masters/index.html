<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="left">
  <label class="label-bill" for="tip">Bill</label>
  <input class="input-bill" min="0"  name="tip"  type="number">
  <div class="select">
  <p class="p-select">Select Tip %</p>
  <button class="procent">5</button> 
  <button class="procent">10</button> 
  <button class="procent">15</button> 
  <button class="procent">25</button> 
  <button class="procent">50</button> 
  <input type="number" placeholder="Custom" class="custom"></input>
</div>

  <label class="label-people" for="people">Number of People</label>
  <input class="people" type="number" name="people">
</div>
  <div class="right">
  <div class="tip-all">
  <div class="float-left">
  <p class="tip-amount">Tip Amount</p>
  <p class="person">/ person</p>
</div>
  <p class="tip-amount-value value"></p>
</div>
  <div class="total-all">
  <div class="float-left">
  <p class="total">Total</p>
  <p class="person">/ person</p>
</div>
  <p class="total-value value"> </p>
</div>
  <button class="reset">Reset</button>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jacob01000">Jakub Gaj</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
